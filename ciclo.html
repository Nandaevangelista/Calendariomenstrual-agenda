<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Modelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Calculadora on-line</h1>
    </header>
        <main>
            <form>
                    <div id="usuario"> Nome do usuário </div>
                    <div id="ciclos">

                    <label for="seuciclo">Seu ciclo é:</label>    
                    <input type="radio" name="ciclo" id="regular" checked>
                    <label for="regular">Regular</label>
                    <input type="radio" name="ciclo" id="irregular">
                    <label for="irregular">Irregular</label>

                    <label for="datadaultima" class="fmenstruacao">Qual a data da sua última menstruação?</label>
                    <input type="date" class="data-menstruacao">
                
                    <input type="submit" class="caixaenviar" value="Próximo" onclick="verificar()" class="enviar">
                
                        <div id="res"></div>
                        <div id="cregular"></div>
            </form>    
        </main>
    <footer>
        <p>Fernanda Evangelista</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
